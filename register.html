<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Blog Registration Form</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      background-color: #F6F1DE;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3E3F5B;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #3E3F5B;
    }

    p {
      text-align: center;
      font-weight: bold;
    }

    form {
      background-color: white;
      max-width: 700px;
      margin: 20px auto;
      padding: 30px;
      border-left: 6px solid #ACD3A8;
      border-radius: 10px;
    }
    
    table {
      width: 100%;
      border-spacing: 10px;
    }

    .label {
      text-align: right;
      padding-right: 15px;
      vertical-align: top;
      width: 35%;
      font-weight: bold;
      color: #3E3F5B;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #F6F1DE;
      color: #3E3F5B;
    }

    

    fieldset {
      border: 2px solid #ACD3A8;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    legend {
      font-weight: bold;
      color: #3E3F5B;
    }

    .radio-group label {
      margin-right: 15px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #8AB2A6;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ACD3A8;
    }

    

  </style>
</head>
<body>
  <h1>📄Registration Form</h1>
  <p><b>🧑‍🎓Welcome To the Blog Registration Portal!</b></p>

  <form action="login.html">
    <table>
      <tr>
        <td class="label"><label for="firstname">📇First Name:</label></td>
        <td><input type="text" id="firstname" placeholder="Enter your first name" required></td>
      </tr>
      <tr>
        <td class="label"><label for="lastname">📇Last Name:</label></td>
        <td><input type="text" id="lastname" placeholder="Enter your last name" required></td>
      </tr>
      <tr>
        <td class="label"><label for="date">📅Date of Birth:</label></td>
        <td><input type="date" id="date" required></td>
      </tr>
      <tr>
        <td class="label"><label for="email">📧Email:</label></td>
        <td><input type="email" id="email" placeholder="Enter your Email" required></td>
      </tr>
      <tr>
        <td class="label"><label for="phone">📞Mobile Number:</label></td>
        <td><input type="tel" id="phone" placeholder="Enter mobile number" required></td>
      </tr>
      <tr>
        <td class="label"><label for="add">📍Complete Address:</label></td>
        <td><textarea name="Address" id="add" placeholder="Enter your Address" required></textarea></td>
      </tr>
      <tr>
        <td class="label"><label for="password">🔒Password:</label></td>
        <td><input type="password" id="password" placeholder="Enter strong password" required></td>
      </tr>
      <tr>
        <td class="label"><label for="c_password">✅Confirm Password:</label></td>
        <td><input type="password" id="c_password" placeholder="Re-enter password" required></td>
      </tr>
      <tr>
        <td class="label">🧑🏻‍🤝‍🧑🏻Gender:</td>
        <td>
          <fieldset>
            <legend>Select your Gender:</legend>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="Male"> ♂️ Male</label>
              <label><input type="radio" name="gender" value="Female"> ♀️ Female</label>
              <label><input type="radio" name="gender" value="Other"> 🛃 Other</label>
            </div>
          </fieldset>
        </td>
      </tr>
      <tr>
        <td class="label"><label for="myphoto">🔗Upload Passport Photo:</label></td>
        <td><input type="file" id="myphoto"></td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="button-container">
            <button type="submit" class="btn submit-btn">🚀Submit</button>
            <button type="reset" class="btn reset-btn">🔁Reset</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
