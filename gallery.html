  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F6F1DE;
      color: #3E3F5B;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #3E3F5B;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery-container img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 4px solid #8AB2A6;
      border-radius: 10px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      border-color: #ACD3A8;
    }
  </style>
</head>
